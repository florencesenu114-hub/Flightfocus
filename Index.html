<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlight App</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FocusFlight</h1>
            <p>Deep Focus Timer</p>
        </div>

        <div class="map-container">
            <p>Flight map / progress area</p>
        </div>

        <div class="timer">50:00</div>

        <div class="flight-progress">
            <div class="progress-bar" style="width: 0%;"></div>
        </div>

        <div class="destinations">
            <div class="destination-card">
                <h3>Endocrine System</h3>
                <p>Next Focus Flight</p>
            </div>
            <div class="destination-card">
                <h3>Vital Signs</h3>
                <p>Next Focus Flight</p>
            </div>
        </div>

        <div class="sound-toggle">
            <label>Ambient Sound</label>
            <input type="checkbox">
        </div>

        <div class="footer">
            &copy; 2025 FocusFlight App
        </div>
    </div>
</body>
  </html>
